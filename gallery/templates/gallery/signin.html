{% extends 'gallery/base.html' %}

{% block content %}
<div id="login">
	<div class="title">
		<h2>Créer un compte</h2>
	</div>
	<form class="content" action="{% url 'gallery:signin' %}" method="post">
		{% csrf_token %}
		<div>
			<label for="{{ form.email.id_for_label }}" class="{% if email in errors %}error{% endif %}">Email</label>
			{{ form.email }}
		</div>
		<div>
			<label for="{{ form.password.id_for_label }}">Mot de passe</label>
			{{ form.password }}
		</div>
		<div>
			<label for="{{ form.confirm_password.id_for_label }}">Confirmer le mot de passe</label>
			{{ form.confirm_password }}
		</div>
		<div>
			<input type="button" name="login" value="Se connecter (si déjà un compte)">
			<input type="submit" name="submit" value="Créer un compte">
		</div>
	</form>
	{% for key, error in errors %}
		{% autoescape off %}
			{{ error }}
		{% endautoescape %}
	{% endfor %}
</div>
{% endblock %}
